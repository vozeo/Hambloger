<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>2048</title>
    <link href="../static/game/style/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="../static/game/favicon.ico">
    <link rel="apple-touch-icon" href="../static/game/meta/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="../static/game/meta/apple-touch-startup-image-640x1096.png"
          media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="../static/game/meta/apple-touch-startup-image-640x920.png"
          media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport"
          content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div class="container">
    <div class="heading">
        <h1 class="title">2048</h1>
        <div class="scores-container">
            <div class="score-container">0</div>
            <div class="best-container">0</div>
        </div>
    </div>

    <div class="above-game">
        <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
        <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
        <div class="game-message">
            <p></p>
            <div class="lower">
                <a class="keep-playing-button">Keep going</a>
                <a class="retry-button">Try again</a>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>
        <div class="tile-container">
        </div>
    </div>
</div>

<script src="../static/game/js/bind_polyfill.js"></script>
<script src="../static/game/js/classlist_polyfill.js"></script>
<script src="../static/game/js/animframe_polyfill.js"></script>
<script src="../static/game/js/keyboard_input_manager.js"></script>
<script src="../static/game/js/html_actuator.js"></script>
<script src="../static/game/js/grid.js"></script>
<script src="../static/game/js/tile.js"></script>
<script src="../static/game/js/local_storage_manager.js"></script>
<script src="../static/game/js/game_manager.js"></script>
<script src="../static/game/js/application.js"></script>
</body>
</html>
