{% from 'bootstrap/form.html' import render_form %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %} login-test {% endblock %}</title>
</head>
<body>
    <div class="title">
        <h3>Login</h3>
    </div>
    {% for i in get_flashed_messages() %}
    <div class="title">
        <h3>{{ i }}</h3>
    </div>
    {% endfor %}
    <!-- 登陆表单 -->
    <div class="login">
        {{ render_form(form) }}
    </div>
</body>
</html>
